<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/4c36148320.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Register/Tw0tter</title>
</head>

<body>

    <div class="MainContainer">

        <!-- Navigation -->
        <nav class="nav">
            <div class="navContainer">
                <a class="logoContainer" href="/website18/index.html"><i class="fab fa-twitter"></i></a>
                <a class="containerFor2 " href="/website18/index.html"><i class="fas fa-home"></i>
                <h3>Home</h3></a>
                <a class="containerFor2 hideS" href="#"><i class="fas fa-search"></i></a>
                <a class="containerFor2 hideH" href="#"><i class="fas fa-hashtag"></i>
                <h3>Explore</h3></a>
                <a class="containerFor2" href="#"><i class="fas fa-bell"></i>
                <h3>Notifications</h3></a>
                <a class="containerFor2" href="#"><i class="fas fa-envelope"></i><h3>Messeges</h3></a>
                <a class="containerFor2" href="#"><i class="fas fa-bookmark"></i><h3>Bookmark</h3></a>
                <a class="containerFor2" href="#"><i class="fas fa-list"></i>
                    <h3>Lists</h3></a>
                <a class="containerFor2" href="/website18/register.html"><i class="fas fa-user-plus"></i> <h3>Register</h3></a>
                <a class="containerFor2" href="#"><i class="fas fa-ellipsis-h"></i><h3>More</h3></a>
            </div>
        </nav>

        <div class="myFormControl">
            <form id="myForm" action="">
                <div class="name">
                    <div class="stName">
                        <label for="firstName">First Name</label>
                        <input id="firstName" type="text" placeholder="First Name">
                    </div>
                    <div class="ndName">
                        <label for="lastName">Last Name</label>
                        <input id="lastName" type="text" placeholder="Last Name">
                    </div>
                </div>
                <div class="user_email">
                    <div class="username">
                        <label for="userName">Username</label>
                        <input id="userName" type="text" placeholder="Username">
                    </div>
                    <div class="email">
                        <label for="email">Your Email</label>
                        <input id="email" type="email" placeholder="Your Email here...">
                    </div>
                </div>
                <div class="errorPass"></div>
                <div class="passwordInput">
                    <div class="password">
                        <label for="password">Password</label>
                        <input id="password" type="password">
                    </div>
                    <div class="repeatPass">
                        <label for="repeatPass">Repeat Password</label>
                        <input id="repeatPass" type="password">
                    </div>
                </div>
                <div class="submit">
                    <input id="submit" type="submit">
                </div>
            </form>
        </div>
    </div>
    <script src="/website18/register.js"></script>
</body>

</html>
